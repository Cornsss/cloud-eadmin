#项目启动
server:
  port: 8081
#数据源配置
spring:
  datasource:
    username: root
    password: root123
    #8.0版本需要cj，7.0不需要
    url: jdbc:mysql://localhost:3306/yeb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
    hikari:
      # 连接池名
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000（10分钟）
      idle-timeout: 180000
      # 最大连接数，默认10
      maximum-pool-size: 10
      # 从连接池返回的连接的自动提交
      auto-commit: true
      # 连接最大存活时间，0表示永久存活，默认1800000（30分钟）
      max-lifetime: 1800000
      # 连接超时时间，默认30000（30秒）
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1
  redis:
    #超时时间
    timeout: 10000ms
    host: localhost
    port: 6379
    database: 0
    password: root
    lettuce:
      pool:
        max-active: 1024
        max-wait: 10000ms
        max-idle: 200
        min-idle: 5
#mybatis的配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  # 配置MyBatis数据返回类型别名（默认别名是类名）
#  type-aliases-package: com.personal.server.entity
  configuration:
    # 自动驼峰命名
    map-underscore-to-camel-case: true
#日志输出的配置
logging:
  level:
    com.personal.server: debug
jwt:
  # JWT存储的请求头
  tokenHeader: Authorization
  # JWT 加解密使用的密钥
  secret: yeb-secret
  # JWT的超期限时间（60*60*24）
  expiration: 604800
  # JWT 负载中拿到开头
  tokenHead: Bearer
